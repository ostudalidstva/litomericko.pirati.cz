<div class='thetop'></div>
<aside class="o-section o-section--smaller c-header-bar c-header-bar-black u-inverted-white u-inverted--darker u-center-860-down">
  <div class="row">
    <div class="o-section-inner" style="padding: 3px;">
      <div class="small-9 columns">
        <ul class="c-header-bar-items">
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{site.fb}}" rel="noopener noreferrer" target="_blank" title="Facebook - Česká pirátská strana">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </a></li>
        </ul>
        <div class="c-header-bar-divider"></div>
        <ul class="c-header-bar-items c-header-bar-items--bigLh">
        {% for item in site.data.top-menu %}
          <li class="c-header-bar__item">
            <a href="{{ item.url }}" rel="noopener noreferrer" target="_blank">
              <i class="{{ item.icon }}" aria-hidden="true"></i>
              <span class="c-header-bar__itemDescription">{{ item.link }}</span>
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</aside>



<div class="c-top-bar">
  <div class="row">
    <div class="c-top-bar-inner u-cf">
      <ul class="c-top-bar-searchbar c-top-bar-searchbar--asTitle menu">
        <li>
          <input type="search" id="search" placeholder="Hledaný výraz">
        </li>
        <li class="c-top-bar-searchbar__submit">
          <button type="button" class="button" id="searchsub">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      <div class="top-bar-title">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/brand/logo_napis.svg' | relative_url }}" style="width: 170px" alt="Pirátská strana">
        </a>
      </div>
      <div class="menu-toggle-container hide-for-large">
        <span data-responsive-toggle="responsive-menu" id="menuTogge" data-hide-for="large">
          <button class="" type="button" data-toggle="">
            <span class="menu-toggle-inner">
              <span class="menu-toggle-description">Menu</span>
              <i class="menu-icon dark"></i>
            </span>
          </button>
        </span>
      </div>
      <div id="responsive-menu" class="c-top-bar-menu">
        <div class="responsive-menu-inner">
          <div class="top-bar-left top-bar-footer-group">
            <ul class="dropdown menu" data-dropdown-menu="">
              <li {% if page.url contains 'aktuality' %} class="is-active"{% endif %}>
                <a href="{{'/' | relative_url }}">Aktuality</a>
              </li>
              <li{% if page.url contains 'lide' %} class="is-active"{% endif %}>
                <a href="{{ '/lide/' | relative_url }}">Lidé</a>
              </li>
              <li{% if page.url contains 'program' %} class="is-active"{% endif %}>
                <a href="{{ '/program/' | relative_url }}">Program</a>
              </li>
              <li{% if page.url contains 'reporty'%} class="is-active"{% endif %}>
                <a href="{{ '/reporty/' | relative_url }}">Zastupitelstva</a>
              </li>
              <li{% if page.url contains 'kontakt' %} class="is-active"{% endif %}>
                <a href="{{ '/kontakt/' | relative_url }}">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="c-top-bar-border"> </div>
